<h1>Complete your Crypto Hub Malta Membership Registration</h1>
<p>If you would like a nickname please fill it in the field below. Leave the field empty if you would like to remain anonymous.</p>
<div class="input-text">
    <input type="text" class="align-center" [(ngModel)]="nickname" />
</div>
<button (click)="issueMembershipCredential()">Complete Signup Process</button>
